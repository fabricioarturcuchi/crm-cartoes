<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CRM - Contatos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/write-excel-file@1.x/bundle/write-excel-file.min.js"></script>

  <style>
    /* Reset b√°sico */
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.4rem;
      color: #1e40af;
      margin-bottom: 20px;
      text-align: center;
    }

    form#cadastroForm {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(30, 64, 175, 0.15);
      width: 100%;
      max-width: 520px;
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      position: relative;
    }

    form#cadastroForm input {
      flex: 1 1 45%;
      padding: 12px 15px;
      font-size: 1rem;
      border: 2px solid #cbd5e1;
      border-radius: 6px;
      text-transform: uppercase;
      transition: border-color 0.25s ease;
    }

    form#cadastroForm input:focus {
      border-color: #2563eb;
      outline: none;
    }

    form#cadastroForm input#telefone {
      flex-basis: 100%;
    }

    form#cadastroForm button {
      padding: 12px 20px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex: 1 1 30%;
      min-width: 120px;
      color: white;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
    }

    form#cadastroForm button[type="submit"] {
      background-color: #2563eb;
    }
    form#cadastroForm button[type="submit"]:hover {
      background-color: #1d4ed8;
    }

    form#cadastroForm button#exportarJson {
      background-color: #16a34a;
    }
    form#cadastroForm button#exportarJson:hover {
      background-color: #15803d;
    }

    form#cadastroForm button#exportarExcel {
      background-color: #ea580c;
    }
    form#cadastroForm button#exportarExcel:hover {
      background-color: #c2410c;
    }

    form#cadastroForm button#limparContatos {
      background-color: #b91c1c;
    }
    form#cadastroForm button#limparContatos:hover {
      background-color: #7f1d1d;
    }

    #cardsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 960px;
      margin-bottom: 40px;
    }

    .card {
      background: #2563eb;
      color: white;
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      animation: fadeIn 0.4s ease forwards;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(37, 99, 235, 0.5);
    }

    .card h2 {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 0;
      text-transform: uppercase;
    }

    .card p {
      margin: 0;
      font-size: 1rem;
      line-height: 1.3;
      word-break: break-word;
    }

    .card a {
      color: #dbeafe;
      text-decoration: none;
      font-weight: 600;
    }

    .card a:hover {
      text-decoration: underline;
    }

    /* Bot√£o remover cart√£o */
    .btn-remove {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(255,255,255,0.3);
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      line-height: 1;
      transition: background-color 0.2s ease;
    }
    .btn-remove:hover {
      background: rgba(255,255,255,0.7);
      color: #2563eb;
    }

    /* Feedback de erro */
    #erroMensagem {
      position: absolute;
      bottom: -28px;
      left: 50%;
      transform: translateX(-50%);
      color: #b91c1c;
      font-weight: 600;
      font-size: 0.9rem;
      user-select: none;
    }

    /* Loading simples */
    #loading {
      font-size: 1.1rem;
      color: #2563eb;
      margin-bottom: 20px;
      user-select: none;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsividade */
    @media (max-width: 600px) {
      form#cadastroForm input {
        flex-basis: 100%;
      }
      form#cadastroForm button {
        flex-basis: 100%;
      }
      #cardsContainer {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 400px) {
      #cardsContainer {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>üìá Cadastro de Contato</h1>

  <form id="cadastroForm" novalidate>
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="text" id="telefone" placeholder="Telefone (ex: 11999999999)" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="cidade" placeholder="Cidade" required />
    <button type="submit">Adicionar Contato</button>
    <button type="button" id="exportarJson">Exportar JSON</button>
    <button type="button" id="exportarExcel">Exportar Excel</button>
    <button type="button" id="limparContatos">Limpar Todos</button>
    <div id="erroMensagem" aria-live="polite"></div>
  </form>

  <div id="loading" style="display:none;">Carregando contatos...</div>
  <div id="cardsContainer" aria-live="polite" aria-relevant="additions removals"></div>

  <script>
    const contatos = [];
    const form = document.getElementById('cadastroForm');
    const container = document.getElementById('cardsContainer');
    const exportarJsonBtn = document.getElementById('exportarJson');
    const exportarExcelBtn = document.getElementById('exportarExcel');
    const limparContatosBtn = document.getElementById('limparContatos');
    const erroMensagem = document.getElementById('erroMensagem');
    const loading = document.getElementById('loading');

    // Fun√ß√£o para criar cart√£o visual
    function criarCartao(contato, index) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <button class="btn-remove" title="Remover contato" aria-label="Remover contato ${contato.nome}">&times;</button>
        <h2>${contato.nome}</h2>
        <p>üìû <a href="${contato.linkWhats}" target="_blank" rel="noopener noreferrer">WhatsApp: ${contato.telefone}</a></p>
        <p>‚úâÔ∏è Email: ${contato.email}</p>
        <p>üèôÔ∏è Cidade: ${contato.cidade}</p>
      `;

      // Remove contato
      card.querySelector('.btn-remove').addEventListener('click', () => {
        contatos.splice(index, 1);
        salvarLocalStorage();
        renderizarContatos();
      });

      container.appendChild(card);
    }

    function renderizarContatos() {
      container.innerHTML = '';
      contatos.forEach((contato, i) => criarCartao(contato, i));
    }

    // Validar telefone: apenas n√∫meros e pelo menos 10 d√≠gitos
    function validarTelefone(tel) {
      const numeros = tel.replace(/\D/g, '');
      return numeros.length >= 10;
    }

    // Mostrar erro tempor√°rio
    function mostrarErro(msg) {
      erroMensagem.textContent = msg;
      setTimeout(() => erroMensagem.textContent = '', 3500);
    }

    // Salvar no localStorage
    function salvarLocalStorage() {
      localStorage.setItem('contatosCRM', JSON.stringify(contatos));
    }

    // Carregar do localStorage
    function carregarLocalStorage() {
      const dados = localStorage.getItem('contatosCRM');
      if (dados) {
        try {
          const arr = JSON.parse(dados);
          if (Array.isArray(arr)) {
            contatos.push(...arr);
          }
        } catch {
          // n√£o faz nada, dados inv√°lidos
        }
      }
    }

    // Carregar contatos do JSON hospedado no GitHub (se localStorage vazio)
    async function fetchContatosSalvos() {
      if (contatos.length) return; // J√° tem do localStorage

      loading.style.display = 'block';

      try {
        const response = await fetch('contatos.json');
        if (!response.ok) throw new Error('Arquivo n√£o encontrado ou inacess√≠vel');
        const data = await response.json();

        data.forEach(contato => contatos.push(contato));
      } catch (err) {
        console.warn('N√£o foi poss√≠vel carregar os contatos salvos:', err.message);
      } finally {
        loading.style.display = 'none';
        renderizarContatos();
        salvarLocalStorage();
      }
    }

    // Evento de envio de novo contato
    form.addEventListener('submit', e => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim().toUpperCase();
      const telefone = document.getElementById('telefone').value.trim();
      const email = document.getElementById('email').value.trim().toUpperCase();
      const cidade = document.getElementById('cidade').value.trim().toUpperCase();

      if (!nome || !telefone || !email || !cidade) {
        mostrarErro('Por favor, preencha todos os campos.');
        return;
      }

      if (!validarTelefone(telefone)) {
        mostrarErro('Telefone inv√°lido. Use ao menos 10 n√∫meros.');
        return;
      }

      const linkWhats = `https://wa.me/${telefone.replace(/\D/g, '')}`;

      const contato = { nome, telefone, email, cidade, linkWhats };
      contatos.push(contato);

      salvarLocalStorage();
      renderizarContatos();

      form.reset();
      erroMensagem.textContent = '';
    });

    // Exportar para JSON
    exportarJsonBtn.addEventListener('click', () => {
      if (contatos.length === 0) {
        alert('Nenhum contato para exportar.');
        return;
      }

      const blob = new Blob([JSON.stringify(contatos, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'contatos.json';
      a.click();
      URL.revokeObjectURL(url);
    });

    // Exportar para Excel
    exportarExcelBtn.addEventListener('click', async () => {
      if (!contatos.length) {
        alert('Nenhum contato para exportar.');
        return;
      }

      const schema = [
        { column: 'Nome', type: String, value: c => c.nome },
        { column: 'Telefone', type: String, value: c => c.telefone },
        { column: 'Email', type: String, value: c => c.email },
        { column: 'Cidade', type: String, value: c => c.cidade },
        { column: 'Link WhatsApp', type: String, value: c => c.linkWhats }
      ];

      await writeXlsxFile(contatos, {
        schema,
        fileName: 'contatos.xlsx'
      });
    });

    // Limpar todos os contatos
    limparContatosBtn.addEventListener('click', () => {
      if (confirm('Tem certeza que deseja limpar todos os contatos?')) {
        contatos.length = 0;
        salvarLocalStorage();
        renderizarContatos();
      }
    });

    // Inicializa√ß√£o
    carregarLocalStorage();
    fetchContatosSalvos();
    renderizarContatos();
  </script>
</body>
</html>
