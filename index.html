<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CRM - Contatos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/write-excel-file@1.x/bundle/write-excel-file.min.js"></script>

  <style>
    /* Reset b√°sico */
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.4rem;
      color: #1e40af; /* Azul escuro */
      margin-bottom: 30px;
      text-align: center;
    }

    form#cadastroForm {
      background: white;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(30, 64, 175, 0.15);
      width: 100%;
      max-width: 500px;
      margin-bottom: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    form#cadastroForm input {
      flex: 1 1 45%;
      padding: 12px 15px;
      font-size: 1rem;
      border: 2px solid #cbd5e1; /* cinza claro */
      border-radius: 6px;
      text-transform: uppercase;
      transition: border-color 0.25s ease;
    }

    form#cadastroForm input:focus {
      border-color: #2563eb; /* azul vibrante */
      outline: none;
    }

    form#cadastroForm input#telefone {
      flex-basis: 100%; /* telefone ocupa linha inteira para facilitar */
    }

    form#cadastroForm button {
      padding: 12px 20px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex: 1 1 30%;
      min-width: 120px;
      color: white;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
    }

    form#cadastroForm button[type="submit"] {
      background-color: #2563eb;
    }
    form#cadastroForm button[type="submit"]:hover {
      background-color: #1d4ed8;
    }

    form#cadastroForm button#exportarJson {
      background-color: #16a34a; /* verde */
    }
    form#cadastroForm button#exportarJson:hover {
      background-color: #15803d;
    }

    form#cadastroForm button#exportarExcel {
      background-color: #ea580c; /* laranja */
    }
    form#cadastroForm button#exportarExcel:hover {
      background-color: #c2410c;
    }

    #cardsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 960px;
      margin-bottom: 40px;
    }

    .card {
      background: #2563eb; /* azul vibrante */
      color: white;
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
      display: flex;
      flex-direction: column;
      gap: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(37, 99, 235, 0.5);
    }

    .card h2 {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 0;
      text-transform: uppercase;
    }

    .card p {
      margin: 0;
      font-size: 1rem;
      line-height: 1.3;
    }

    .card a {
      color: #dbeafe; /* azul claro */
      text-decoration: none;
      font-weight: 600;
    }

    .card a:hover {
      text-decoration: underline;
    }

    /* Responsividade para telas menores */
    @media (max-width: 600px) {
      form#cadastroForm input {
        flex-basis: 100%;
      }
      form#cadastroForm button {
        flex-basis: 100%;
      }
      #cardsContainer {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 400px) {
      #cardsContainer {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>üìá Cadastro de Contato</h1>

  <form id="cadastroForm">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="text" id="telefone" placeholder="Telefone (ex: 11999999999)" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="cidade" placeholder="Cidade" required />
    <button type="submit">Adicionar Contato</button>
    <button type="button" id="exportarJson">Exportar JSON</button>
    <button type="button" id="exportarExcel">Exportar Excel</button>
  </form>

  <div id="cardsContainer"></div>

  <script>
    const contatos = [];
    const form = document.getElementById('cadastroForm');
    const container = document.getElementById('cardsContainer');
    const exportarJsonBtn = document.getElementById('exportarJson');
    const exportarExcelBtn = document.getElementById('exportarExcel');

    // Fun√ß√£o para criar cart√£o visual
    function criarCartao(contato) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h2>${contato.nome}</h2>
        <p>üìû <a href="${contato.linkWhats}" target="_blank" rel="noopener noreferrer">WhatsApp: ${contato.telefone}</a></p>
        <p>‚úâÔ∏è Email: ${contato.email}</p>
        <p>üèôÔ∏è Cidade: ${contato.cidade}</p>
      `;
      container.appendChild(card);
    }

    // Carregar contatos do JSON hospedado no GitHub
    async function fetchContatosSalvos() {
      try {
        const response = await fetch('contatos.json');
        if (!response.ok) throw new Error('Arquivo n√£o encontrado ou inacess√≠vel');
        const data = await response.json();

        data.forEach(contato => {
          contatos.push(contato);
          criarCartao(contato);
        });
      } catch (err) {
        console.warn('N√£o foi poss√≠vel carregar os contatos salvos:', err.message);
      }
    }

    // Evento de envio de novo contato
    form.addEventListener('submit', e => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim().toUpperCase();
      const telefone = document.getElementById('telefone').value.trim();
      const email = document.getElementById('email').value.trim().toUpperCase();
      const cidade = document.getElementById('cidade').value.trim().toUpperCase();
      const linkWhats = `https://wa.me/${telefone.replace(/\D/g, '')}`;

      const contato = { nome, telefone, email, cidade, linkWhats };
      contatos.push(contato);
      criarCartao(contato);

      form.reset();
    });

    // Exportar para JSON
    exportarJsonBtn.addEventListener('click', () => {
      if (contatos.length === 0) {
        alert('Nenhum contato para exportar.');
        return;
      }

      const blob = new Blob([JSON.stringify(contatos, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'contatos.json';
      a.click();
      URL.revokeObjectURL(url);
    });

    // Exportar para Excel
    exportarExcelBtn.addEventListener('click', async () => {
      if (!contatos.length) {
        alert('Nenhum contato para exportar.');
        return;
      }

      const schema = [
        { column: 'Nome', type: String, value: c => c.nome },
        { column: 'Telefone', type: String, value: c => c.telefone },
        { column: 'Email', type: String, value: c => c.email },
        { column: 'Cidade', type: String, value: c => c.cidade },
        { column: 'Link WhatsApp', type: String, value: c => c.linkWhats }
      ];

      await writeXlsxFile(contatos, {
        schema,
        fileName: 'contatos.xlsx'
      });
    });

    // Carrega os contatos do JSON ao iniciar a p√°gina
    window.onload = fetchContatosSalvos;
  </script>
</body>
</html>
