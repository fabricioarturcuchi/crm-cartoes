<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CRM - Contatos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/write-excel-file@1.x/bundle/write-excel-file.min.js"></script>

  <style>
    :root {
      --bg: #f3f4f6;
      --primary: #2563eb;
      --accent: #1e40af;
      --card-bg: #e0f2fe;
      --border: #d1d5db;
      --text: #111827;
      --gray: #4b5563;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--primary);
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin: 0 auto 40px auto;
      max-width: 500px;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      text-transform: uppercase;
    }

    form button {
      padding: 10px 16px;
      background-color: var(--primary);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-right: 10px;
      margin-top: 5px;
    }

    form button:hover {
      background-color: var(--accent);
    }

    #cardsContainer {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
      text-transform: uppercase;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: var(--accent);
    }

    .card p {
      font-size: 14px;
      color: var(--gray);
      margin: 6px 0;
    }

    .card a {
      color: #047857;
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 1024px) {
      #cardsContainer {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 700px) {
      #cardsContainer {
        grid-template-columns: 1fr;
      }

      form {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>üìá Cadastro de Contato</h1>

  <form id="cadastroForm">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="telefone" placeholder="Telefone (ex: 11999999999)" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="cidade" placeholder="Cidade" required>
    <button type="submit">Adicionar Contato</button>
    <button type="button" id="exportarJson">Exportar JSON</button>
    <button type="button" id="exportarExcel">Exportar Excel</button>
  </form>

  <div id="cardsContainer"></div>

  <script>
    const contatos = [];

    const form = document.getElementById('cadastroForm');
    const container = document.getElementById('cardsContainer');
    const exportarJsonBtn = document.getElementById('exportarJson');
    const exportarExcelBtn = document.getElementById('exportarExcel');

    form.addEventListener('submit', e => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim().toUpperCase();
      const telefone = document.getElementById('telefone').value.trim();
      const email = document.getElementById('email').value.trim().toUpperCase();
      const cidade = document.getElementById('cidade').value.trim().toUpperCase();
      const linkWhats = `https://wa.me/${telefone.replace(/\D/g, '')}`;

      const contato = {
        nome,
        telefone,
        email,
        cidade,
        linkWhats
      };

      contatos.push(contato);

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h2>${nome}</h2>
        <p>üìû <a href="${linkWhats}" target="_blank">WhatsApp: ${telefone}</a></p>
        <p>‚úâÔ∏è Email: ${email}</p>
        <p>üèôÔ∏è Cidade: ${cidade}</p>
      `;
      container.appendChild(card);

      form.reset();
    });

    exportarJsonBtn.addEventListener('click', () => {
      if (contatos.length === 0) {
        alert("Nenhum contato para exportar.");
        return;
      }

      const blob = new Blob([JSON.stringify(contatos, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'contatos.json';
      a.click();
      URL.revokeObjectURL(url);
    });

    exportarExcelBtn.addEventListener('click', async () => {
      if (!contatos.length) {
        alert('Nenhum contato para exportar.');
        return;
      }

      const schema = [
        { column: 'Nome', type: String, value: contato => contato.nome },
        { column: 'Telefone', type: String, value: contato => contato.telefone },
        { column: 'Email', type: String, value: contato => contato.email },
        { column: 'Cidade', type: String, value: contato => contato.cidade },
        { column: 'Link WhatsApp', type: String, value: contato => contato.linkWhats }
      ];

      await writeXlsxFile(contatos, {
        schema,
        fileName: 'contatos.xlsx'
      });
    });
  </script>

</body>
</html>
